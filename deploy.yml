---
- hosts: staging
  become: true
  gather_facts: false
  tasks:
    - name: Set kernel parameters
      sysctl:
        name: vm.swappiness
        value: 0
        state: present
        sysctl_set: yes
    - name: INSTALL Common Software
      yum: name={{item}} state=installed
      with_items:
        - centos-release-ceph-luminous
        - ceph
